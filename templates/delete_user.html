    <form action="/prev">

     </form>
    <h2>Delete User</h2>

    <form action="/delete_user" method="POST" >
        <!-- 1. Email Dropdown -->

            <option value="" class="loading">Loading emails...</option>
        </select>

        <input type="submit" value="Delete User" class="btn-critical">
    </form>

    <div id="message" class="message"></div>
</div>

<script>
    // Placeholder functions for audio processing (kept for self-contained structure)
    function base64ToArrayBuffer(base64) {
        const binaryString = atob(base64);
        const len = binaryString.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) {
            bytes[i] = binaryString.charCodeAt(i);
        }
        return bytes.buffer;
    }

    function pcmToWav(pcm16, sampleRate = 16000) {
        const buffer = new ArrayBuffer(44 + pcm16.length * 2);
        const view = new DataView(buffer);
        let offset = 0;

        function writeString(str) {
            for (let i = 0; i < str.length; i++) {
                view.setUint8(offset++, str.charCodeAt(i));
            }
        }

        function writeUint32(val) { view.setUint32(offset, val, true); offset += 4; }
        function writeUint16(val) { view.setUint16(offset, val, true); offset += 2; }

        // RIFF chunk descriptor
        writeString('RIFF');
        writeUint32(36 + pcm16.length * 2);
        writeString('WAVE');

        // fmt sub-chunk
        writeString('fmt ');
        writeUint32(16); // Sub-chunk size: 16
        writeUint16(1);  // Audio format (1=PCM)
        writeUint16(1);  // Number of channels (1=Mono)
        writeUint32(sampleRate); // Sample rate
        writeUint32(sampleRate * 2); // Byte rate (SampleRate * NumChannels * BitsPerSample/8)
        writeUint16(2);  // Block align (NumChannels * BitsPerSample/8)
        writeUint16(16); // Bits per sample

        // data sub-chunk
        writeString('data');
        writeUint32(pcm16.length * 2);

        // Write PCM data
        const dataView = new DataView(buffer);
        for (let i = 0; i < pcm16.length; i++) {
            dataView.setInt16(offset, pcm16[i], true);
            offset += 2;
        }

        return new Blob([dataView], { type: 'audio/wav' });
    }

    // Load Emails - value = email address (string)
    async function load_email() {
        // Renaming select ID from 'region-select' to 'email-select' for semantic accuracy
        const select = document.getElementById('email-select');
        select.innerHTML = '<option value="" class="loading">Loading emails...</option>';
        
        // --- Dummy Data/Mock Fetch Start ---

        try {

            // const emails = await res.json();
            const emails = mockEmails; // Using mock data for demonstration

            select.innerHTML = '<option value="">Select a user email</option>';
            
            emails.forEach(r => {
                // The name attribute in the select is 'email' (was 'region')

                select.add(opt);
            });
        } catch (err) {
            console.error("Failed to load emails:", err);
            select.innerHTML = '<option value="">Failed to load emails</option>';
        }
    }

    // Optional: Show message after redirect (if you add flash later)

</script>
