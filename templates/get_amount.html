<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Aggregated Amount Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .container {
            max-width: 1000px;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="container mx-auto">
        <header class="mb-6 border-b-2 border-indigo-100 pb-4">
            <h1 class="text-3xl font-bold text-indigo-700 mb-1">Regional Total Amount Tracker (Aggregated)</h1>
            <p id="last-updated" class="text-sm text-gray-500">
                Data Refresh: <span class="font-semibold text-green-600">Initializing...</span>
            </p>
        </header>

        <div id="data-container" class="bg-white shadow-xl rounded-xl overflow-hidden ring-1 ring-gray-200">
            <!-- Loading state div has been removed -->
            
            <table id="amount-table" class="min-w-full divide-y divide-gray-200 hidden">
                <thead class="bg-indigo-50">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-medium text-indigo-600 uppercase tracking-wider w-1/3">
                            Region
                        </th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-indigo-600 uppercase tracking-wider w-1/3">
                            Item
                        </th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-indigo-600 uppercase tracking-wider w-1/3">
                            Total Amount ($)
                        </th>
                    </tr>
                </thead>
                <tbody id="table-body" class="bg-white divide-y divide-gray-100">
                    <!-- Data rows will be inserted here by JavaScript -->
                </tbody>
            </table>
            
            <div id="empty-state" class="p-6 text-center text-gray-500 hidden">
                <p>No aggregated data available to display.</p>
            </div>
        </div>

        <div id="error-message" class="hidden mt-6 p-4 bg-red-100 text-red-700 border border-red-300 rounded-lg">
            An error occurred while fetching data. Check the browser console and ensure the Flask server and the /get_amount endpoint are running correctly.
        </div>
    </div>

<script>
        // Changed to 'let' for atomic DOM replacement
        let tableBody = document.getElementById('table-body'); 
        const amountTable = document.getElementById('amount-table');
        // Removed: const loadingState = document.getElementById('loading-state');
        const errorMessage = document.getElementById('error-message');
        const emptyState = document.getElementById('empty-state');
        const lastUpdatedSpan = document.querySelector('#last-updated span');

        // Define the interval in milliseconds (1 second)
        const REFRESH_INTERVAL = 1000; 

        /**
         * Converts the raw data array into a table using an atomic swap to prevent flicker.
         * @param {Array<Object>} amounts - Array of aggregated amount objects.
         */
        function renderTable(amounts) {
            // 1. Create a new <tbody> element in memory (invisible)
            const newTbody = document.createElement('tbody');
            newTbody.id = 'table-body';
            newTbody.className = 'bg-white divide-y divide-gray-100';

            emptyState.classList.add('hidden');
            
            if (amounts.length === 0) {
                // If empty, hide the table and show the empty state
                amountTable.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            // 2. Build rows inside the new <tbody>
            amounts.forEach(amount => {
                const row = newTbody.insertRow();
                row.className = 'hover:bg-indigo-50 transition duration-150 ease-in-out';
                
                // Column 1: Region
                let cell = row.insertCell();
                cell.className = 'px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900';
                cell.textContent = amount.region;
                
                // Column 2: Item
                cell = row.insertCell();
                cell.className = 'px-4 py-3 whitespace-nowrap text-sm text-gray-500';
                cell.textContent = amount.item;
                
                // Column 3: Total (Float, formatted)
                cell = row.insertCell();
                cell.className = 'px-4 py-3 whitespace-nowrap text-sm font-bold text-green-700';
                const totalValue = parseFloat(amount.total);
                cell.textContent = isNaN(totalValue) ? 'N/A' : totalValue.toFixed(2);
            });

            // 3. Swap the old <tbody> with the new, fully-populated <tbody> (atomic replacement)
            tableBody.parentNode.replaceChild(newTbody, tableBody);
            // 4. Update the global reference to point to the new <tbody>
            tableBody = newTbody;

            amountTable.classList.remove('hidden');
        }

        /**
         * Fetches aggregated amount data from the Flask API endpoint.
         */
        async function fetchAmounts() {
            // No loading state to show/hide
            errorMessage.classList.add('hidden');

            try {
                const response = await fetch('/get_amount');
                const data = await response.json();

                if (!response.ok || data.error) {
                    throw new Error(data.error || `HTTP error! status: ${response.status}`);
                }

                renderTable(data.amounts || []);

                // Update the last updated time
                const now = new Date();
                lastUpdatedSpan.textContent = now.toLocaleTimeString();
                lastUpdatedSpan.classList.remove('text-gray-400', 'text-red-600');
                lastUpdatedSpan.classList.add('text-green-700');


            } catch (error) {
                console.error("Fetch error:", error);
                
                // Show error message and update status
                errorMessage.classList.remove('hidden');
                lastUpdatedSpan.textContent = "Fetch Failed";
                lastUpdatedSpan.classList.remove('text-green-700');
                lastUpdatedSpan.classList.add('text-red-600');

                // Show an error state
                amountTable.classList.add('hidden');
                emptyState.classList.remove('hidden');
                emptyState.innerHTML = `<p class="text-red-500 font-semibold">Could not load data. Check server logs.</p>`;
                
            } finally {
                // Nothing needed here since loadingState is gone.
            }
        }

        // 1. Initial fetch on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetchAmounts();
            
            // 2. Set up interval for auto-refresh every 1 second (flicker-free)
            setInterval(fetchAmounts, REFRESH_INTERVAL);
        });
    </script>
</body>
</html>
