<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Item Amount</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load Inter Font for a professional dashboard look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Base Styles and Reset */
        * { box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6; /* Light gray dashboard background */
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to the top of the screen */
        }

        .container {
            width: 100%;
            max-width: 450px;
            margin-top: 40px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 800;
        }

        /* Form Styling */
        form {
            padding: 20px 0;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 20px;
        }
        form:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
            color: #4b5563; /* Medium gray for labels */
            font-size: 0.9rem;
        }
        
        input, select { /* Targeting both input and select elements */
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            color: #1f2937;
            transition: border-color 0.3s, box-shadow 0.3s;
            appearance: none; /* Remove default select styling */
            background-color: #fff;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4f46e5; /* Primary Indigo focus color */
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        /* Back Button Styling (Secondary Action - Indigo) */
        .btn-back {
            background: #4f46e5; /* Primary Indigo */
            color: white;
            font-weight: 600;
            cursor: pointer;
            border: none;
            padding: 10px 15px;
            font-size: 0.9rem;
            border-radius: 6px;
            transition: background 0.2s, transform 0.2s;
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-back:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }
        
        /* Submit Button Styling (Critical Action - Red for Deletes) */
        input[type="submit"] {
            background: #dc2626; /* Deep Red for delete actions */
            color: white;
            font-weight: 600;
            cursor: pointer;
            border: none;
            padding: 14px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(220, 38, 38, 0.3);
        }

        input[type="submit"]:hover {
            background: #b91c1c;
            transform: translateY(-1px);
        }

        /* Message Box Styling */
        .message {
            margin-top: 15px;
            padding: 10px;
            font-weight: 600;
            text-align: center;
            border-radius: 6px;
        }
        .loading { 
            color: #95a5a6; 
            font-style: italic;
        }
        .success { 
            color: #15803d; /* Green text */
            background-color: #dcfce7; /* Light green background */
        }
        .error { 
            color: #b91c1c; /* Red text */
            background-color: #fee2e2; /* Light red background */
        }
    </style>
</head>
<body>

<div class="container">
    <!-- BACK BUTTON IMPLEMENTATION -->
   <form action="/prev">
    <button class="btn-back" >
        &larr; Back to Dashboard
    </button>
   </form>
    
    <h2>Submit Item Amount</h2>

    <form action="/delete_item" method="post">
        <!-- 1. User ID -->
        

        <!-- 2. Item Dropdown - sends ITEM NAME (string) -->
        <label for="item-select">Select Item</label>
        <select id="item-select" name="item" required>
            <option value="">Loading items...</option>
        </select>
        <input type="submit" value="Delete item">
    </form>
    
        
    <form action="/delete_location" method="post">
        <!-- 3. Region Dropdown - sends REGION NAME (string) -->
        <label for="region-select">Select Region</label>
        <select id="region-select" name="region" required>
            <option value="">Loading regions...</option>
        </select>

        

        <!-- Submit -->
        <input type="submit" value="Delete Location">
    </form>

    <div id="message" class="message"></div>
</div>

<script>
    // Load Items - value = item name (string)
    async function loadItems() {
        try {
            const res = await fetch('/items');
            const items = await res.json();

            const select = document.getElementById('item-select');
            select.innerHTML = '<option value="">Select an item</option>';

            items.forEach(i => {
                const opt = new Option(i.item, i.item);  // value = name, text = name
                select.add(opt);
            });
        } catch (err) {
            document.getElementById('item-select').innerHTML = '<option value="">Failed to load</option>';
        }
    }

    // Load Regions - value = region name
    async function loadRegions() {
        try {
            const res = await fetch('/locations');
            const regions = await res.json();

            const select = document.getElementById('region-select');
            select.innerHTML = '<option value="">Select a region</option>';

            regions.forEach(r => {
                const opt = new Option(r, r);
                select.add(opt);
            });
        } catch (err) {
            document.getElementById('region-select').innerHTML = '<option value="">Failed to load</option>';
        }
    }

    // Optional: Show message after redirect (if you add flash later)
    window.addEventListener('load', () => {
        loadItems();
        loadRegions();
    });
</script>

</body>
</html>
