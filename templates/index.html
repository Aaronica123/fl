{% extends "d.html" %}

{%block head%} 

{% endblock %}

{% block body %}
<h1>Welcome home sonny</h1>
<div>
    <p>This is the index page</p>
    {%if tasks|length < 1 %}
    <h3>No tasks added yet</h3>
    {%endif%}
    <table>
        <tr>
            <th>one</th>
            <th>two</th>
            <th>three</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{task.name}}</td>
            <td>{{task.date_created.time()}}</td>
            
            <td>
            <a href="/delete/{{task.id}}">Delete</a>
                <br>
            <a href="/update/{{task.id}}">Update</a>
        </td>
        </tr>
        {% endfor %}
    </table>
    <form action="/" method="post">
        <input type="text" name="one" placeholder="name" id="one" required>
        <input type="submit" value="Add task">
        <input type="button" value="Clear">
    </form>

</div>
{% endblock %}
