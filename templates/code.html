<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access Code Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%); }
        .card { 
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); 
        }
        .result-box {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease-in-out;
            margin-top: 1rem;
            font-weight: 600;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="card w-full max-w-md bg-white p-8 rounded-xl">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Admin Code Entry</h1>
        
        <form id="code-form" class="space-y-4">
            <div>
                <label for="input-code" class="block text-sm font-medium text-gray-700 mb-2">Access Code</label>
                <input 
                    type="text" 
                    id="input-code" 
                    name="input-code" 
                    placeholder="Enter unique key" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 transition duration-150 ease-in-out"
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-lg transition duration-150 ease-in-out transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50"
            >
                Verify and Log In
            </button>
        </form>

        <div id="result-message" class="result-box hidden"></div>
    </div>

    <script>
        const form = document.getElementById('code-form');
        const inputCode = document.getElementById('input-code');
        const resultDiv = document.getElementById('result-message');
        const button = form.querySelector('button[type="submit"]');

        // Function to display messages in the UI
        function showMessage(message, isSuccess) {
            resultDiv.textContent = message;
            resultDiv.className = 'result-box text-center ' + (isSuccess 
                ? 'bg-green-100 text-green-700' 
                : 'bg-red-100 text-red-700');
            resultDiv.classList.remove('hidden');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            resultDiv.classList.add('hidden'); // Clear previous message
            button.disabled = true;
            button.textContent = "Verifying...";

            const codeValue = inputCode.value.trim();

            try {
                const response = await fetch('/check_code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({
                        input_code: codeValue 
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server returned status: ${response.status}`);
                }
                
                const data = await response.json();

                if (data.match) {
                    showMessage(`Access Granted! ${data.message}`, true);
                    
                    // --- CRITICAL CLIENT-SIDE REDIRECT LOGIC ---
                    if (data.redirect_url) {
                        // The server provides the path '/admin_dashboard', which the browser uses to navigate.
                        setTimeout(() => {
                            window.location.href = data.redirect_url;
                        }, 1500); // Wait 1.5 seconds to show success message before redirecting
                    }

                } else {
                    // Code did not match
                    showMessage(`Access Denied: ${data.message}`, false);
                }

            } catch (error) {
                console.error('Fetch Error:', error);
                showMessage(`An error occurred: ${error.message}`, false);
            } finally {
                button.disabled = false;
                button.textContent = "Verify and Log In";
            }
        });
    </script>
</body>
</html>
