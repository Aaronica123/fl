<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locations Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Load Inter Font for a professional look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <style>
        /* BASE ADMIN STYLES */
        * { box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6; /* Light gray background */
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* MAIN CARD CONTAINER */
        .main-content-card {
            width: 100%;
            max-width: 1200px;
            height: calc(100vh - 40px); /* Fill screen height minus padding */
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* HEADER AND TITLE */
        .header {
            padding-bottom: 15px;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 15px;
        }

        h2 {
            margin: 0;
            color: #1f2937; /* Dark text color */
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* MAP STYLING */
        #map { 
            flex-grow: 1; /* Map takes up all remaining space */
            width: 100%; 
            border-radius: 8px; /* Rounded corners for the map area */
            border: 1px solid #d1d5db;
        }

        /* ACTION BUTTON STYLING (matching Admin aesthetic) */
        #actionBtn {
            /* Positioning is now relative to the card, placed above the map */
            position: absolute;
            top: 100px; /* Adjust position within the card context */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            
            /* Admin Button Styling */
            background: #4f46e5; /* Primary Indigo */
            color: white;
            font-weight: 600;
            cursor: pointer;
            border: none;
            padding: 10px 20px;
            font-size: 0.95rem;
            border-radius: 8px;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.3);
        }

        #actionBtn:hover {
            background: #4338ca; /* Darker Indigo on hover */
            transform: translateX(-50%) translateY(-1px);
            box-shadow: 0 6px 10px rgba(79, 70, 229, 0.4);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .main-content-card {
                height: calc(100vh - 20px);
                padding: 15px;
            }
            h2 {
                font-size: 1.25rem;
            }
            #actionBtn {
                top: 85px;
            }
        }
        .btn-back {
            background: #4f46e5; /* Primary Indigo */
            color: white;
            font-weight: 600;
            cursor: pointer;
            border: none;
            padding: 10px 15px;
            font-size: 0.9rem;
            border-radius: 6px;
            transition: background 0.2s, transform 0.2s;
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-back:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

<div class="main-content-card">
    <form action="/prev_user">
        <button class="btn-back" >
            &larr; Back to Dashboard
        </button>
    </form>
    <div class="header">
        <h2>Global Location Markers</h2>
    </div>
    
    <button id="actionBtn">Refresh Markers</button>
    <div id="map"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Initialise map (centered on the world)
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markerLayer = L.layerGroup().addTo(map);

    async function loadMarkers() {
        markerLayer.clearLayers();
        
        // Simulating data fetch success or failure
        const resp = await fetch('/api/locations');

        if (!resp.ok) {
            console.error("Failed to fetch locations.");
            // Add a simple error message on the map if possible
            return;
        }
        
        const data = await resp.json();

        data.forEach(loc => {
            // Note: Assuming loc.latitude and loc.longitude are present and valid
            const marker = L.marker([loc.latitude, loc.longitude])
                .addTo(markerLayer)
                .bindPopup(`<b>${loc.region}</b><br>Lat: ${loc.latitude}<br>Lng: ${loc.longitude}`);
        });

        // Auto-zoom to fit all markers
        if (data.length) {
            const bounds = markerLayer.getBounds();
            map.fitBounds(bounds.pad(0.2));
        }
    }

    // Initial load
    loadMarkers();

    // Button refreshes the markers
    document.getElementById('actionBtn').addEventListener('click', loadMarkers);
</script>
</body>
</html>
